<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search Engine</title>
    </head>
    <body>
        <!-- use https://www.google.com/search to direct the submission to, using "get" method -->
        <form action="https://www.google.com/search" method="get">
            <!-- the type should be "q" since if we look to google address when we search, behind the "/search?q=blabla" -->
            <input name="q" type="text">
            <input type="submit">
        </form>
    </body>
</html>
