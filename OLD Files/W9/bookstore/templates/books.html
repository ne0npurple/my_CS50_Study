{% extends "layout.html" %}

{% block body %}

    <h1>List of available books</h1>
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <form action="/cart" method="post">
            <input name="id" type="hidden" value="{{ book.id }}">
            <input type="submit" value="Add to Cart">
        </form>
    {% endfor %}

{% endblock %}
