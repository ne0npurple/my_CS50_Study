{% extends "layout.html" %}

{% block body %}
<body>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                <input autofocus name="month" placeholder="Month" type="text">
                <input autofocus name="day" placeholder="Day" type="text">
                <button type="submit">Add birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }} </td>
                        <td>{{ birthday.month }}/{{ birthday["day"]}}</td>
                        <td>
                            <form action="/edit_page" method="post">
                                <input name="id" type="hidden" value="{{ birthday.id }}">
                                <button type="submit"
                                    style="background-color:cornflowerblue; color: white">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form action="/delete" method="post">
                                <input name="id" type="hidden" value="{{ birthday.id }}">
                                <button type="submit" style="background-color: crimson; color: white">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

{% endblock %}
